                <div class="contenedorTex">
                    <script>
                        function multi() {

                        num = document.getElementById("num").value;
                        num = parseInt(num);

                        for (var i = 1; i <= 10; i++) {
                        multi = num * i;
                        document.write(num + "x" + i + "=" + multi + "<br>");
                    }
                        }

                    </script>
                    </head>
                    <body>
                    <label for="num">Leer un número y generar con ese número la tabla de multiplicar
                        del número 1 al 10 </label>
                        <br></br>
                    <input type="text" name="" id="num" placeholder="Digite un número del 1 al 10">
                
                    <button onclick="return multi()">Calcular</button>
