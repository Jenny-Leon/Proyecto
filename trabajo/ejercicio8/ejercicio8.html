                <div class="contenedorTex">
                    <script>

                    console.log(" Ejercicio 08 ");
                    
                     const btnIn = document.getElementById("btnIn");
                     const rta = document.getElementById("rta");

                     btnIn.addEventListener('click', () => {
                         console.log(" ..... analizando");
                         const textIn = document.getElementById("textIn");
                         let palabra = textIn.value;

                         let palabraArray = palabra.split("");
                         let t = palabraArray.length;

                         console.log(" ...palabra... " + palabra);
                         console.log(" ...tamaño de palabra... " + t);

                         let comparaciones = 0;
                         let posFinal = t-1;

                         for (let i=0; i<t; i++){
                             if(palabraArray[i]==palabraArray[posFinal]){
                                comparaciones++;
                             }
                           posFinal--;
                         }
                         if(comparaciones== t) {
                            console.log(" ...SI es palíndromo... ");
                            rta.innerText = " ...SI es palíndromo... ";
                         }else{
                            console.log(" ...NO es palíndromo... ");
                            rta.innerText = " ...NO es palíndromo... ";
                         }
                     })
                    </script>

                    <body>
                        <h4>Dado una palabra definir si es palíndromo o no</h4>
 
                        <input type="text" id="textIn" placeholder="Digite una palabra">
                        <button id="btnIn">Analizar</button> 
                         
                        <div>

                        <p id="rta">RTA.</p>
