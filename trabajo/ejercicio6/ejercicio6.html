                <div class="contenedorTex">
                    <script>
                        function numPrimo(num) {
                            if (num<=1 || num%1) {
                                return false;
                            }
                            let m=Math.sqrt(num);
                            for (let i=2; i<=m; i++) {
                                if (num%i==0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                     
                        function primo()
                        {
                            let valor=parseInt(document.getElementById("valor").value);
                            if (numPrimo(valor)) {
                                document.getElementById("resultado").innerHTML="Este valor ("+valor+") es primo";
                            } else {
                                document.getElementById("resultado").innerHTML="Este valor ("+valor+") NO es primo";
                            }
                        }
                        </script>
                    </head>
                    <body>
                        <h4>Leer un número y definir si es primo o no</h4>
 
                        <input type="text" id="valor" value="" placeholder="Digite un número">
                        <input type="button" onclick="primo()" value="Calcular">
                         
                        <div id="resultado"></div>
